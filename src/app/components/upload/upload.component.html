<div class="container">
  <div class="form row">
      <form class="form-horizontal col-xs-offset-3 col-sm-offset-3 col-md-offset-3" id="register_form" name="">
          <h3 class="form-title col-xs-offset-1 col-sm-offset-1 col-md-offset-1">上传失物信息</h3>
          <div class="col-xs-9 col-sm-9 col-md-9">
              <div class="form-group">
                  <i class="fa fa-tag fa-lg"></i>
                  <input class="form-control required" type="text" placeholder="名称" [(ngModel)]="name" name="name" autofocus="autofocus"/>
              </div>
              <div class="form-group">
                  <i class="fa fa-sort fa-lg"></i>
                  <select class="form-control required" [(ngModel)]="type" name="type">
                        <option selected value="">失物类型</option>
                        <option *ngFor="let item of types" value=item>{{item}}</option>
                  </select>
              </div>
              <div class="form-group">
                  <i class="fa fa-calendar fa-lg"></i>
                  <input class="form-control required" type="text" placeholder="发现时间" [(ngModel)]="time" name="time" onClick="WdatePicker({el:this,dateFmt:'yyyy-MM-dd'})"/>
              </div>
              <div class="form-group">
                  <i class="fa fa-area-chart fa-lg"></i>
                  <input class="form-control required" type="text" placeholder="发现地点" [(ngModel)]="place" name="place"/>
              </div>
              <div class="form-group">
                  <i class="fa fa-mobile fa-lg"></i>
                  <input class="form-control required" type="text" placeholder="手机" [(ngModel)]="mobile" name="mobile"/>
              </div>
              <div class="form-group">
              <i class="fa fa-file-image-o fa-lg"></i>
              <input class="form-control folder-open-o required" type="file" placeholder="选择图片" [(ngModel)]="picture" name="picture"/>
              </div>
              <hr />
              <div class="form-group">
                  <input type="submit" class="btn btn-success pull-right" value="上传 " (click)="upload()"/>
                  <a routerLink="/adm_home"><input type="button" class="btn btn-info pull-left" id="back_btn" value="返回"/></a>
              </div>
          </div>
      </form>
  </div>
</div>
