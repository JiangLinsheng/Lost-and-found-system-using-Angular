<div class="container">
  <div class="row">
      <div class="col-sm-3 col-md-3" *ngFor="let item of thing">
          <div class="thumbnail">
              <img src="./../../../assets/image/{{item.img}}.jpg" 
              class="img-responsive" style="height:200px"
              alt="通用的占位符缩略图">
              <div class="caption">
                  <h3>{{item.title}}</h3>
                  <p>{{item.describe}}</p>
                  <p>
                      <a routerLink="/adm_home/detail/{{item.img}}" class="btn btn-primary" role="button">
                          详情
                      </a> 
                  </p>
              </div>
          </div>
      </div>
  </div>
</div>
