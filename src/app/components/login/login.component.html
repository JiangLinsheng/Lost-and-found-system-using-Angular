<div class="container">
  <div class="form row">
      <form class="form-horizontal col-xs-offset-3 col-sm-offset-3 col-md-offset-3" id="login_form">
          <h3 class="form-title">高校失物招领系统</h3>
          <div class="col-xs-9 col-sm-9 col-md-9">
              <div class="form-group">
                  <i class="fa fa-user fa-lg"></i>
                  <input class="form-control required" type="text" placeholder="用户名" [(ngModel)]="userid" name="userid" autofocus="autofocus" maxlength="20"/>
              </div>
              <div class="form-group">
                      <i class="fa fa-lock fa-lg"></i>
                      <input class="form-control required" type="password" placeholder="密码" [(ngModel)]="password" name="password" maxlength="8"/>
              </div>
              <div class="form-group">
                  <label class="checkbox">
                      <input type="checkbox" name="checked" [(ngModel)]="checked" value="1"/> 记住密码
                  </label>
                  <hr />
                  <a routerLink="/register" id="register_btn" class="">注册 </a>
                  <a rouetrLink="" id="register_btn" class="">忘记密码</a>
              </div>
              <div class="form-group">
                  <input type="button" class="btn btn-success pull-right" value="登录 " (click)="login()"/>   
              </div>
          </div>
      </form>
  </div>
</div>
