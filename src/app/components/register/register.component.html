<div class="container">
  <div class="form row">
      <form class="form-horizontal col-xs-offset-3 col-sm-offset-3 col-md-offset-3" id="register_form" name="register_form">
          <h3 class="form-title col-xs-offset-2 col-sm-offset-2 col-md-offset-2">用户注册</h3>
          <div class="col-xs-9 col-sm-9 col-md-9">
              <div class="form-group">
                  <i class="fa fa-user fa-lg"></i>
                  <input class="form-control required" type="text" placeholder="用户名" [(ngModel)]="username" name="username" autofocus="autofocus"/>
              </div>
              <div class="form-group">
                  <i class="fa fa-user-plus fa-lg"></i>
                  <input class="form-control required" type="text" placeholder="姓名" [(ngModel)]="name" name="name"/>
              </div>
              <div class="form-group">
                  <i class="fa fa-mobile fa-lg"></i>
                  <input class="form-control required" type="text" placeholder="手机" [(ngModel)]="mobile" name="mobile"/>
              </div>
              <div class="form-group">
                      <i class="fa fa-lock fa-lg"></i>
                      <input class="form-control required" type="password" placeholder="密码" [(ngModel)]="password" name="password"/>
              </div>
              <div class="form-group">
                      <i class="fa fa-check fa-lg"></i>
                      <input class="form-control required" type="password" placeholder="确认密码" [(ngModel)]="rpassword" name="rpassword"/>
              </div>
              <hr />
              <div class="form-group">
                  <label class="checkbox required">
                      <input type="checkbox" [(ngModel)]="checked" name="checked"/> 
                      <a>我已阅读并同意相关服务条款和隐私政策</a>
                  </label>
              </div>
              <div class="form-group">
                  <input type="submit" class="btn btn-success pull-right" value="注册 " (click)="register()"/>
                  <a routerLink="/adm_home"><input type="button" class="btn btn-info pull-left" id="back_btn" value="返回"/></a>
              </div>
          </div>
      </form>
  </div>
</div>
